name: APK Yapici
on: [push]

jobs:
  apk-yap:
    runs-on: ubuntu-latest
    steps:
      - name: Kodlari Cek
        uses: actions/checkout@v3

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Java Kur (Android icin sart)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Flutter Kur
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0' # S端r端m端 g端ncelledik

      - name: Kutuphaneleri Yukle
        run: |
          pip install flet
          pip install -r requirements.txt

      - name: APK Derle
        run: flet build apk --verbose

      - name: Dosyayi Yukle
        uses: actions/upload-artifact@v4
        with:
          name: Deneme-APK
          path: build/apk/app-release.apk
