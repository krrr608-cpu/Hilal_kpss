name: APK Yapici
on: [push]

jobs:
  apk-yap:
    runs-on: ubuntu-latest
    steps:
      - name: Kodlari Cek
        uses: actions/checkout@v3

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Java Kur
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Flutter Kur (Eski Saglam Surum)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'

      - name: Kutuphaneleri Yukle (Zorla Guncelleme)
        run: |
          # ADIM 1: requirements.txt dosyasındaki eski sürüm isteğini SİLİYORUZ.
          # Bu sayede bilgisayarın kafası karışmayacak.
          sed -i '/flet/d' requirements.txt
          
          # ADIM 2: Diğer kütüphaneleri yüklüyoruz.
          pip install -r requirements.txt
          
          # ADIM 3: İsim değiştirme özelliğini bilen sürümü (0.24.1) yüklüyoruz.
          pip install flet==0.24.1
          
          # KONTROL: Ekrana sürümü yazdıralım.
          echo "Su an kullanılan Flet surumu:"
          flet --version

      - name: APK Derle
        # Artık sistemde 0.24.1 olduğu için bu komut HATA VERMEDEN çalışacak:
        run: flet build apk --product-name "Hilal_kpss" --icon icon.png --verbose

      - name: Dosyayi Yukle
        uses: actions/upload-artifact@v4
        with:
          name: Saglam-APK
          path: build/apk/app-release.apk
