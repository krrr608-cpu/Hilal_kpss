name: APK Yapici
on: [push]

jobs:
  apk-yap:
    runs-on: ubuntu-latest
    steps:
      - name: Kodlari Cek
        uses: actions/checkout@v3

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Java Kur
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Flutter Kur (Eski Saglam Surum)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'

      - name: Kutuphaneleri Yukle (Temiz Kurulum)
        run: |
          # ADIM 1: requirements.txt içindeki flet satırını SİLİYORUZ.
          # Böylece eski sürümün yüklenmesini engelliyoruz.
          sed -i '/flet/d' requirements.txt
          
          # ADIM 2: Flet HARİÇ diğer kütüphaneleri yüklüyoruz.
          pip install -r requirements.txt
          
          # ADIM 3: Şimdi istediğimiz sürümü biz elle yüklüyoruz.
          pip install flet==0.24.1
          
          # KONTROL: Ekrana sürümü yazdıralım (0.24.1 görmeliyiz)
          echo "YUKLENEN FLET SURUMU:"
          flet --version

      - name: APK Derle
        # Artık sistemde zorla 0.24.1 var, bu kod çalışmak ZORUNDA.
        run: flet build apk --product-name "Hilal_kpss" --icon icon.png --verbose

      - name: Dosyayi Yukle
        uses: actions/upload-artifact@v4
        with:
          name: Saglam-APK
          path: build/apk/app-release.apk
