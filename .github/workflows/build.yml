name: APK Yapici
on: [push]

jobs:
  apk-yap:
    runs-on: ubuntu-latest
    steps:
      - name: Kodlari Cek
        uses: actions/checkout@v3

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Java Kur
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Flutter Kur (Eski Saglam Surum)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'

      - name: Kutuphaneleri Yukle ve Flet Guncelle
        run: |
          pip install -r requirements.txt
          
          # --- KRİTİK MÜDAHALE ---
          # 1. Önce eski flet'i sistemden tamamen siliyoruz:
          pip uninstall -y flet
          
          # 2. Şimdi tertemiz bir şekilde istediğimiz sürümü kuruyoruz:
          pip install flet==0.24.1
          
          # 3. Konsola sürümü yazdırıyoruz (Hata alırsak sebebini görelim):
          echo "SISTEMDEKI FLET SURUMU:"
          flet --version

      - name: APK Derle
        # Artık sistemde sadece 0.24.1 olduğu için bu komut %100 çalışacak:
        run: flet build apk --product-name "Hilal_kpss" --icon icon.png --verbose

      - name: Dosyayi Yukle
        uses: actions/upload-artifact@v4
        with:
          name: Saglam-APK
          path: build/apk/app-release.apk
